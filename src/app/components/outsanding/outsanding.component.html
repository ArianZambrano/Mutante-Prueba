<section class="bg-light">
    <div class="container">
        <h2 class="text-center pt-4">
            Propiedades
            <strong>
                Destacadas
            </strong>
        </h2>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark my-4" type="button">
                Ver MÃ¡s
            </button>
        </div>
        <div class="row">
            <div *ngFor="let propiedad of propiedades" class="col-sm mb-4 position-relative">
                <img src="{{propiedad.image}}" alt="propiedad" width="163px" height="158px">
                <div class="position-absolute bottom-0  mx-2">
                    <p class="">
                        <small class="text-light">
                            {{propiedad.address}}
                            <br>
                            S/ {{propiedad.solPrice}}
                            <br>
                            (USD ${{propiedad.dolarPrice}})
                        </small>
                        <span class="mx-3 px-3">
                            <i class="fa fa-chevron-circle-right"></i>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
